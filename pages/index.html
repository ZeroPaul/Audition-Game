<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audition Emulator</title>
    <link rel="stylesheet" href="../css/bar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>

<body>
    <div class="container-au">
        <div class="content-options">
            <div class="mode-options">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                    <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="n">
                    <span class="mdl-radio__label">Normal 4k</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                    <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="i">
                    <span class="mdl-radio__label">Inversa 4k</span>
                </label>
            </div>
        </div>
        <div class="content-game">
            <div class="bar-hit">
                <div class="ball-hit"></div>
            </div>
            <div class="bar-arrows" id="bar-arrows">
                <!-- <div class="arrow arrow-blue" data-arrow="4">
                    <i class="material-icons arrow-icon">arrow_back</i>
                </div>
                <div class="arrow arrow-blue" data-arrow="8">
                    <i class="material-icons arrow-icon">arrow_upward</i>
                </div>
                <div class="arrow arrow-blue" data-arrow="6">
                    <i class="material-icons arrow-icon">arrow_forward</i>
                </div>
                <div class="arrow arrow-blue" data-arrow="2">
                    <i class="material-icons arrow-icon">arrow_downward</i>
                </div>
                <div class="arrow arrow-blue" data-arrow="4">
                    <i class="material-icons arrow-icon">arrow_back</i>
                </div> -->
            </div>
        </div>
    </div>

    <script src="../js/bar.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
